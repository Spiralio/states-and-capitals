<html>

	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js"></script>
	</head>

	<body onload="resize()" style="background: url('bg_sm.png'); background-repeat: initial; margin: 0px;" onresize="resize()">
		<div id="overlay" style="height: 100%; width: 100%; background-color: black; position: fixed; z-index: 10; opacity: 0" class="overlay">
		</div>
		<div style="opacity: 0; width: 500px; height: 340px; background-color: white; position: fixed; z-index: 10; left: 50%; margin-left: -250px; top: 50%; margin-top: -200px;background: url('wh_sm.png'); background-repeat: initial; text-align: center;" id="gm" class="info">
			<div style="font-family: Futura; font-weight: bold; font-size: 32pt; margin-top: 20px;">States and Capitals</div>
			<div style="font-family: Futura; font-weight: normal; font-size: 24pt; margin-top: 10px;">Choose a Game Mode</div>
			<div style="text-align: center; position: absolute; left: 50%; margin-left: -134.9455px; font-family: Futura; font-weight: normal; font-size: 20pt;">
				<div style="margin-top: 10px;">
					<div style="vertical-align: middle; display: inline-block;">
					Given the 
					</div>
					<select id="search" name="search" onchange="updateOptions();">
					    <option id="s1" value="1">State</option>
					    <option id="s2" value="2">Capital</option>
					    <option id="s3" value="3">Location</option>
					</select></br>
					<select id="action" name="action" onchange="updateOptions();">
					    <option id="a1" value="1">Find</option>
					    <option id="a2" value="2">Name</option>
					</select>
					<div style="vertical-align: middle; display: inline-block;">
						 the
					</div></br>
					<div style="vertical-align: middle; display: inline-block;">
					</div>
					<select id="input" name="input" onchange="updateOptions();">
					    <option id="i1" value="1">State</option>
					    <option id="i2" value="2" disabled>Capital</option>
					    <option id="i3" value="3" disabled>State and Capital</option>
					</select>
				</div>
			</div>
			<input type="button" class="button" value="Start Game" onclick="startGame()">
		</div>
		<div name="US Map">
			<div id="stateMaps">
				<map id="map" name="map">
			    </map>
			</div>
			<img src="surround.png" alt="Dark Surroundings" class="state" id="surround">
			<div id="stateDiv">
			</div>

			<script>resetStates();</script>
			<br>

			<div id="infoBoard" style="position: relative;">
				<!--
				<div id="black" style="width: 100%; height: 500px; background-color: black; position: absolute; opacity: 0; background: url('bl_sm.png'); background-repeat: initial; margin: 0px;"></div>
				-->
				<div style="margin: auto; width: 90%; background-color: white; top: 100%; vertical-align: bottom; opacity: 0; position: absolute; left: 50%; webkit-transform: translateX(-50%); transform: translateX(-50%); background: url('wh_sm.png'); background-repeat: initial; margin: 0px;" id="info">
					<div style="text-align: center; font-size: 100pt; font-family: Futura; font-weight: bold; opacity: 0;" id="timer">Nothing Here</div>
					<div style="color: 686868; text-align: center; font-size: 20pt; font-family: Futura; font-weight: bold; padding-top: 10px; display: none;" id="numb">0/50</div>
					<div style="text-align: center; font-size: 24pt; font-family: Futura; font-weight: bold; padding-bottom: 10px; display: none;" id="challenge">Find</div>
					<div id="strikes_cont" style="display: none; text-align: center; margin-top: 0px;">
						<input id="state_input" class="input" placeholder="State Name" style="display: none;">
						<div></div>
						<input id="capital_input" class="input" placeholder="Capital" style="display: none;">
						<div></div>
						<button id="ok" class="small-button" style="display: none;" onclick="stateName()">Ok</button>
						<div></div>
						<img id="strikes" src="strikes/0.png" style="height: 70px; display: none;">
						<div style="color: 3d3d3d; text-align: center; font-size: 20pt; font-family: Futura; font-weight: bold; text-align: center; margin-top: 5px; padding-bottom: 10px; display: none" id="state_inf">Click a State to get its Name and Capital</div>
						<div style="color: 686868; text-align: center; font-size: 20pt; font-family: Futura; font-weight: bold; text-align: center; margin-top: -10px; padding-bottom: 10px; display: none" id="score">0</div>
						<button id="next" class="next" style="display: none;" onclick="showGM();">Next</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
